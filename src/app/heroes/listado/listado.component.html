<p>Listado de Heroes</p>

<div *ngIf="heroeEliminado; else noBorrado">
    <h3>Heroe eliminado: <small>{{ heroeEliminado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<ng-template #noHayNadaPorBorrar>
    <h3>No hay heroes por eliminar.</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe }}
    </li>
</ul>
